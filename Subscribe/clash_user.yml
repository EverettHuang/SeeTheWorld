#浏览器配置面板http://clash.razord.top/
external-controller: '0.0.0.0:9090'
secret: '123456'
port: 1090
mode: rule
ipv6: false
#代理节点
proxies:
  - name: Proxy
    type: trojan
    server: usnode.seetheworld.space
    port: 443
    password: 
    udp: true
    alpn:
      - h2
      - http/1.1
  - name: Proxy-Media
    type: trojan
    server: usmedia.seetheworld.space
    port: 443
    password: 
    udp: true
    alpn:
      - h2
      - http/1.1
#代理组
proxy-groups:
  - name: Media
    proxies:
      - Proxy-Media
    type: select
  - name: Default
    proxies:
      - Proxy
    type: select
  - name: ChinaIP
    proxies:
      - DIRECT
    type: select
  - name: Apple
    proxies:
      - DIRECT
    type: select
